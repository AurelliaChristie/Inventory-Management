{% extends 'IMS/base.html' %}

<!-- Load Crispy Forms -->
{% load crispy_forms_filters %}

{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <!-- Product Details -->
                <h4>Product Details</h4> 
                <hr>
                <table class="table table-hover table-dark">
                    <thead>
                      <tr>
                        <th style="text-align:center">ID</th>
                        <th style="text-align:center">Product Name</th>
                        <th style="text-align:center">Size</th>
                        <th style="text-align:center">Color</th>
                        <th style="text-align:center">Qty</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for detail in details %}
                      <tr>
                        <th scope="row" style="text-align:center">{{detail.id}}</th>
                        <td style="text-align:center">{{detail.Product}}</td>
                        <td style="text-align:center">{{detail.Size}}</td>
                        <td style="text-align:center">{{detail.Color}}</td>
                        <td style="text-align:center">{{detail.Count}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
{% endblock %}
