{% extends 'IMS/base.html' %}

<!-- Load Crispy Forms -->
{% load crispy_forms_filters %}

{% block content %}
    <br>
    <div class="container">
        <div class="row">
          <div class="col">
            <h4>Are you sure you want to delete "{{ supplier.SupplierName }}"?</h4>
            <form action="{% url 'IMS-supplier_delete' supplier.id %}" method="POST">
              {% csrf_token %}
              {{ form | crispy }}
              <input class="btn btn-sm btn-danger" type="submit" name="Yes" />
              <a  class="btn btn-primary btn-sm btn-block" href="{% url 'IMS-supplier_detail' supplier.id %}">
                  Cancel
                </a>
            </form>
        </div>
        </div>
      </div>
{% endblock %}
