{% extends 'IMS/base.html' %}

<!-- Load Crispy Forms -->
{% load crispy_forms_filters %}

{% block content %}
    <br>
    <div class="container">
        <div class="row">
          <div class="col">
            <h4>Log In</h4>
            <hr>
            <form action="" method="post">
              {% csrf_token %}
              {{ form | crispy }}
              <br>
              <div class="form-group">
                <input class="btn btn-sm btn-primary" type="submit" name="Log In" />
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}"> Forgot Password </a>
                </small>
            </div>
            </form>
        </div>
        </div>
        <br>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account?
                <a href="{% url 'users-register' %}" class="ml-2"> Sign Up</a>
            </small>
        </div>
      </div>
{% endblock %}
